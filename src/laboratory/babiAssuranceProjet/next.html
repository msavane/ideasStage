<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In or Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForm(formType) {
            document.getElementById('loginForm').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('createAccountForm').style.display = formType === 'create' ? 'block' : 'none';
        }
    </script>
</head>
<body>
<header>Flabola Software Quality Services Inc.</header>
<main>
    <h1>Welcome</h1>
    <p>You selected: <span id="selectedInsurance"></span></p>

    <button onclick="toggleForm('login')">Log In</button>
    <button onclick="toggleForm('create')">Create Account</button>

    <div id="loginForm">
        <h2>Log In</h2>
        <form action="login.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="createAccountForm">
        <h2>Create Account</h2>
        <form action="create_account.html" method="POST">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
            // Display the selected insurance provider
            const params = new URLSearchParams(window.location.search);
            const insurance = params.get('insurance');
            document.getElementById('selectedInsurance').textContent = insurance;
        </script>
</main>
</body>
</html>
